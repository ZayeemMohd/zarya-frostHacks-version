<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarya-V1</title>
    <style>
      @keyframes typing {
        from {
          width: 0;
        }
      }
    
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
    
      .animate-typing {
        animation: typing 2s steps(26), blink 0.5s step-end infinite alternate;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/components/main.jsx"></script>
  </body>
</html>
